<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* The Neon Heart Animation */
        .neon-heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #ff0055;
            transform: rotate(-45deg);
            box-shadow: 0 0 20px #ff0055, 0 0 60px #ff0055;
            animation: pulse 1.2s infinite;
            cursor: pointer;
            z-index: 10;
        }

        .neon-heart::before,
        .neon-heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff0055;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0055;
        }

        .neon-heart::before { top: -50px; left: 0; }
        .neon-heart::after { left: 50px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 20px #ff0055; }
            50% { transform: rotate(-45deg) scale(1.1); box-shadow: 0 0 50px #ff0055, 0 0 100px #ff2d75; }
            100% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 20px #ff0055; }
        }

        /* Message Styling */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        #message {
            display: none;
            text-align: center;
            animation: fadeIn 2s forwards;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 300px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            color: #ff0055;
            font-size: 20px;
            text-shadow: 0 0 10px #ff0055;
            pointer-events: none;
            animation: move 4s linear infinite;
            opacity: 0;
        }

        @keyframes move {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="neon-heart" id="mainHeart" onclick="showMessage()"></div>

        <div id="message">
            <h1>Happy Birthday! üéÇ</h1>
            <p>You light up my world like nobody else. May your day be as bright as this neon glow.</p>
            <p style="color: #ff0055; font-weight: bold;">‚ù§Ô∏è Your Samarth</p>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('mainHeart').style.animation = 'pulse 0.5s infinite'; // Faster pulse on click
            startFloatingHearts();
        }

        function startFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
