<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Container for the text */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        /* Paragraph styling for readability */
        #typewriter {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            font-weight: 300;
            min-height: 150px; /* Prevents layout jump */
        }

        .click-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 3px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
