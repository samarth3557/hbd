<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 80%;
        }

        h1 { color: #ff4d6d; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .btn:hover { transform: scale(1.1); }

        #message { display: none; margin-top: 20px; }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 5s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hey [Her Name]! ‚ú®</h1>
        <p>I made something small for your big day...</p>
        <button class="btn" onclick="reveal()">Click to Open</button>
        
        <div id="message">
            <h2>Happy Birthday, Beautiful! üéÇ</h2>
            <p>You make every day brighter. I hope this year brings you as much joy as you give to everyone around you.</p>
            <p style="font-size: 0.8rem;">‚ù§Ô∏è [Your Name]</p>
        </div>
    </div>

    <script>
        function reveal() {
            document.getElementById('message').style.display = 'block';
            document.querySelector('.btn').style.display = 'none';
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
