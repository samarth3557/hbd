<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Overlay Text */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none; /* Allows clicking the canvas behind */
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin: 0;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 3s ease-in;
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="title">Happy Birthday!</h1>
        <p id="sub">You are my whole heart.</p>
    </div>

    <div class="click-hint">CLICK ANYWHERE</div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 30;

        // --- Particle Parameters ---
        const totalParticles = 2500;
        const positions = new Float32Array(totalParticles * 3);
        const colors = new Float32Array(totalParticles * 3);
        const sizes = new Float32Array(totalParticles);
        
        const geometry = new THREE.BufferGeometry();
        const heartPoints = [];

        // --- The Mathematical Heart Formula (From your video) ---
        function getHeartPoint(t) {
            const scale = 1.2;
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            let z = Math.sin(t * 4) * 1.5;
            return new THREE.Vector3(x * scale, y * scale, z * scale);
        }

        // Initialize particles at random positions
        for (let i = 0; i < totalParticles; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            // Bright Neon Pink/Red Colors
            colors[i * 3] = 1;      // R
            colors[i * 3 + 1] = 0.1; // G
            colors[i * 3 + 2] = 0.4; // B

            sizes[i] = Math.random() * 1.5 + 0.5;
            
            const t = (i / totalParticles) * Math.PI * 2;
            heartPoints.push(getHeartPoint(t));
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Create a glowing particle material
        const material = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending, // Makes it glow
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- Animation Logic ---
        let frame = 0;
        let isHeartFormed = false;

        function animate() {
            requestAnimationFrame(animate);
            frame += 0.01;
            const posAttribute = geometry.attributes.position;
            const colAttribute = geometry.attributes.color; // Get the color attribute
        
            for (let i = 0; i < totalParticles; i++) {
                const x = posAttribute.getX(i);
                const y = posAttribute.getY(i);
                const z = posAttribute.getZ(i);
        
                if (isHeartFormed) {
                    // 1. Move to Heart Shape
                    const target = heartPoints[i];
                    posAttribute.setXYZ(i, x + (target.x - x) * 0.05, y + (target.y - y) * 0.05, z + (target.z - z) * 0.05);
        
                    // 2. Change Color to Pink (Smoothly)
                    colAttribute.setXYZ(i, 
                        colAttribute.getX(i) + (1.0 - colAttribute.getX(i)) * 0.05, // Shift R to 1.0
                        colAttribute.getY(i) + (0.05 - colAttribute.getY(i)) * 0.05, // Shift G to 0.05
                        colAttribute.getZ(i) + (0.5 - colAttribute.getZ(i)) * 0.05   // Shift B to 0.5
                    );
                } else {
                    // Floating movement
                    posAttribute.setXYZ(i, x + Math.sin(frame + i) * 0.02, y + Math.cos(frame + i) * 0.02, z + Math.sin(frame * 0.5 + i) * 0.02);
                }
            }
        
            posAttribute.needsUpdate = true;
            colAttribute.needsUpdate = true; // Tell Three.js the colors changed
            particleSystem.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        // --- Trigger Interaction ---
        window.addEventListener('mousedown', () => {
            isHeartFormed = true;
            document.getElementById('title').style.opacity = '1';
            document.getElementById('sub').style.opacity = '1';
            document.querySelector('.click-hint').style.display = 'none';
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
